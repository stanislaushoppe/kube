apiVersion: apps/v1
kind: Deployment
metadata:
  name: stan-nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 40
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25.3
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
